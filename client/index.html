<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mamuro Search</title>
   <script src="index.js" type="module"></script>
   <link rel="stylesheet" href="output.css">
</head>

<body>
   <div id="body">
      <h1 class="text-center bg-gray-50 text-gray-800 py-20 px-6 text-5xl font-bold mt-0 mb-6">Search Emails</h1>
      <div class="container">
         <div class="container text-center">
            <form id="form" action="post" class="flex justify-center space-x-3">
               <div class="inline-flex">
                  <input type="search" v-model="inputSearch"
                     class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                     placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                  <button @click="submit"
                     class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
                     type="submit" id="button-addon2">
                     <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                           d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                        </path>
                     </svg>
                  </button>
               </div>
               <select class="object-fill" v-model="selected">
                  <option v-for="option in options" :value="option.value">
                     {{ option.text }}
                  </option>
               </select>
            </form>
         </div>
      </div>
      <div class="container">
         <div class="flex">
            <nav aria-label="Page navigation example">
               <ul class="flex list-style-none">
                  <li class="page-item disabled"><a
                        class="page-link relative block py-1.5 px-3 rounded border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-500 pointer-events-none focus:shadow-none"
                        href="#" tabindex="-1" aria-disabled="true">Previous</a></li>
                  <li class="page-item active"><a
                        class="page-link relative block py-1.5 px-3 rounded border-0 bg-blue-600 outline-none transition-all duration-300 rounded text-white hover:text-white hover:bg-blue-600 shadow-md focus:shadow-md"
                        href="#">1</a></li>
                  <li class="page-item"><a
                        class="page-link relative block py-1.5 px-3 rounded border-0 bg-transparent outline-none transition-all duration-300 rounded text-gray-800 hover:text-gray-800 hover:bg-gray-200 focus:shadow-none"
                        href="#">Next</a></li>
               </ul>
            </nav>
         </div>
      </div>
      <div class="flex flex-col border-t-2 mt-5">
         <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
               <div class="overflow-hidden">
                  <table class="min-w-full">
                     <thead class="bg-white border-b">
                        <tr>
                           <th v-for="header in headers" scope="col"
                              class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                              {{ header }}
                           </th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr v-for="email in data"
                           class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
                           <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                              {{ email.from }}
                           </td>
                           <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                              {{ email.to }}
                           </td>
                           <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                              {{ email.subject }}
                           </td>
                           <td
                              class="text-red-500 text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap whitespace-pre-line overflow-y-auto">
                              {{ email.content }}
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
